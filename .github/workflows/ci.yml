name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout del código
        uses: actions/checkout@v4

      - name: 🔎 Super-Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_ALL_CODEBASE: true 

  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 🧩 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🧪 Ejecutar pruebas
        run: npm test

      - name: 📊 Generar coverage
        run: npm run coverage

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 🧩 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🛠️ Compilar proyecto
        run: npm run build

  docker:
    name: Docker Build, Test and Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🧩 Checkout del código
        uses: actions/checkout@v4

      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/testunitarias:latest .

      - name: 🧪 Run tests inside container
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/testunitarias:latest

      - name: 📤 Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/testunitarias:latest
